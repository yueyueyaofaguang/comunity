<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://cdn.bootcss.com/timeago.js/3.0.2/timeago.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js"></script>
</head>
<body>
<div th:insert="fragments/navbar :: nav"></div>
<div class="container-fluid main qustion-detail">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div class="question-detail-content">
                <div class="qustion-detail-header bb">
                    <h1><span th:text="${question.title}"></span></h1>
                    <p class="text-font">
                        作者：<span th:text="${question.user.name}"></span> |
                        发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> |
                        阅读数： <span th:text="${question.viewCount}"></span>
                    </p>
                </div>
                <div class="qustion-detail-body bb">
                    <p th:text="${question.description}"></p>
                </div>
                <div class="qustion-detail-footer">
                    <a th:href="@{'/publish/'+${question.id}}" class="community-menu"
                       th:if="${session.user!=null && session.user.id == question.user.id}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        编辑
                    </a>
                </div>
            </div>
            <div class="question-comments">
                <h1 class="bb" th:text="${comments.size()+'个评论'}"></h1>
                <div class="media bb" th:each="comment:${comments}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" th:src="${comment.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" th:text="${comment.user.name}"></h4>
                        <p th:text="${comment.content}"></p>
                        <div>
                            <span class="glyphicon glyphicon-thumbs-up question-comment-icon" aria-hidden="true" th:text="${comment.likeCount}+'赞'"></span>
                            <span class="glyphicon glyphicon-comment question-comment-icon" aria-hidden="true">留言</span>
                            <span class="pull-right time" th:text="${#dates.format(comment.getGmtModified(), 'yyyy-MM-dd HH:mm:ss')}"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="question-reply">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object"
                                 th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                </div>
                <form class="form-group">
                    <input type="hidden" id="parentId" th:value="${question.id}"/>
                    <textarea name="description" id="description" class="form-control" cols="30"
                              rows="10"></textarea>
                </form>
                <button class="btn btn-success btn-publish" onclick="replyQuestion()">回复</button>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle"
                                 th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
