<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>问题详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script type="application/javascript" src="/js/jquery.min.js"></script>
    <script type="application/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="fragments/navbar :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div>
            <div class="col-lg-9 col-md-12 col-xs-12">
                <h3 class="main-title">1</h3>
                <p class="main-desc">
                    <span th:text="${'作者：'+questionInfo.user.getName()}"></span>
                    <span th:text="${'发布时间：'+#dates.format(questionInfo.getGmtCreate(), 'yyyy-MM-dd HH:mm:ss')}"></span>
                    <span th:text="${'阅读数'+questionInfo.getViewCount()}"></span>
                </p>
                <p class="main-content" th:text="${questionInfo.getDescription()}"></p>
                <div class="main-op">
                    <span>
                       <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        编辑
                    </span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-xs-12">
            <h3 class="sidebar-title">发起人</h3>
            <div class="media">
                <div class="media-left media-middle">
                    <a href="#">
                        <img class="media-object" th:src="${questionInfo.user.getAvatarUrl()}" alt="头像">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${questionInfo.user.getName()}"></h4>
                </div>
            </div>
            <h3 class="sidebar-title">相关问题</h3>
        </div>
    </div>
</div>
</body>
</html>
